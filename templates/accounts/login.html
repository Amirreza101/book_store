{% extends 'base.html' %}
{% block title %}ورود{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-light border-secondary p-4">
                <h5 class="mb-3">ورود به حساب کاربری</h5>
                <form method="post">{% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ login_form.email.label_tag }}</label>
                        {{ login_form.email }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ login_form.password.label_tag }}</label>
                        {{ login_form.password }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'signup-page' %}">حساب نداری؟ ثبت‌نام</a>
                        <a href="{% url 'forgot-password' %}">بازیابی کلمه عبور</a>
                        <button class="btn btn-primary">ورود</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
