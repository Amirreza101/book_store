{% extends 'base.html' %}
{% block title %}فراموشی کلمه عبور{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5 py-5">
            <div class="card bg-light border-secondary p-5 py-5">
                <h5 class="mb-3">فراموشی کلمه عبور</h5>
                <form method="post" action="forgot_password.html">{% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ forget_pass_form.email.label_tag }}</label>
                        {{ forget_pass_form.email }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary">فراموشی</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
