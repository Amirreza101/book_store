{% extends 'base.html' %}
{% block title %}فهرست کتاب‌ها{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">فهرست کتاب‌ها</h4>
  <div>
    <form method="get" class="d-flex gap-2">
      <select name="sort" class="form-select form-select-sm">
        <option value="newest">جدیدترین</option>
        <option value="bestseller">پرفروش</option>
        <option value="price_asc">قیمت: کم به زیاد</option>
        <option value="price_desc">قیمت: زیاد به کم</option>
      </select>
    </form>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
  {% for book in books %}
  <div class="col">
    <div class="card h-100 bg-dark text-white border-secondary">
      <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
      <div class="card-body d-flex flex-column">
        <h6 class="card-title">{{ book.title }}</h6>
        <p class="small text-secondary mb-2">{{ book.author}}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <div class="fw-bold">{{ book.price }} تومان</div>
          <a href="{% url 'book-detail' book.slug %}" class="btn btn-sm btn-outline-light">مشاهده</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<div class="mt-4">{% include 'pagination.html' %}</div>
{% endblock %}
