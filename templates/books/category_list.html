{% extends 'base.html' %}
{% block title %}{{ category.name }} - دسته‌بندی{% endblock %}
{% block content %}
<h4 class="mb-3">دسته: {{ category.name }}</h4>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
  {% for book in category.book_set.all %}
    <div class="col">
      <div class="card h-100 bg-dark text-white border-secondary">
        <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.title }}">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ book.title }}</h6>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <div class="fw-bold">{{ book.price }} تومان</div>
            <a href="{% url 'books:detail' book.slug %}" class="btn btn-sm btn-outline-light">نمایش</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
