{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">

            <span class="fw-bold">فروشگاه کتاب</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <form class="d-flex ms-auto me-3" method="get" action="#">
                <div class="input-group">
                    <input name="q" class="form-control form-control-dark" type="search"
                           placeholder="جستجو کتاب، نویسنده، ISBN..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                </div>
            </form>

            <ul class="navbar-nav ms-3">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book-list' %}">کتاب‌ها</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about-us' %}">درباره ما</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">تماس</a>
                </li>
            </ul>

            <ul class="navbar-nav me-auto">
                <li class="nav-item me-2">
                    <a class="btn btn-outline-light position-relative" href="#">
                        <i class="bi bi-cart3"></i>
                        <span class="badge bg-danger rounded-pill position-absolute top-0 start-0 translate-middle">{{ cart_count|default:0 }}</span>
                    </a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                           data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-5 me-1"></i> {{ user.get_full_name|default:user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-end">
                            <li><a class="dropdown-item" href="{% url 'profile' %}"><i class="bi bi-person"></i> پروفایل</a>
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-card-checklist"></i> سفارش‌ها</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form method="post" action="{% url 'logout-page' %}">{% csrf_token %}
                                    <button class="dropdown-item text-danger" type="submit"><i
                                            class="bi bi-box-arrow-right"></i> خروج
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-light text-dark" href="{% url 'login-page' %}"><i
                                class="bi bi-box-arrow-in-left"></i> ورود</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
